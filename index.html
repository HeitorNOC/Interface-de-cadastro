<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Básico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background: #d3d3d3;
    }
  </style>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3>
          Cadastro de Usuários
        </h3>

      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-danger float-end" data-toggle="modal" data-target="#modalRegistro">
            Adicionar Itens
          </button>
        </div>
      </div>

    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-12">
        <table id="tblDados" class="table table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Sobrenome</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col">Instagram</th>
              <th scope="col" style="width: 50px;"></th>
              <th scope="col" style="width: 50px;"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <input id="hdId" type="hidden" />
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Nome</label>
                <input id="txtNome" type="text" class="form-control" placeholder="digite o nome..." />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Sobrenome</label>
                <input id="txtSobrenome" type="text" class="form-control" placeholder="digite o sobrenome..." />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Data de Nascimento</label>
                <input id="txtNascimento" type="date" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Instagram</label>
                <input id="txtInstagram" type="text" class="form-control" placeholder="digite seu @ do instagram...">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
